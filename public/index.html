<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello OpenFin</title>
        <meta name="description" content="OpenFin Hello World">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body >
        <div class="container of-draggable">
            <div id="minimize-window" class="btn top-btn minimize">
                <div class="minimize-bar"></div>
            </div>
            <div id="close-app" class="btn top-btn close">x</div>
            <div class="top-description">
                <img class="logo" src="img/logo.png" alt="openfin logo">
                <span class="name-fin">
                    (Hello OpenFin)
                </span>
            </div>
            <div class="chart-container">
                <div id="chart">
                </div>
            </div>
            <div class="menu-buttons">
                <button class="btn" id="desktop-notification">Send Notification</button>
                <button class="btn" id="cpu-info">Cpu Info</button>
                <button class="btn" id="arrange-windows">Animate</button>
            </div>
        </div>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="js/utils.js"></script>
        <script src="js/index.js"></script>
        <script src="js/chart.circle.js"></script>
        <script src="js/window-factory.js"></script>
        <script src="https://developer.openfin.co/release/adapter/js/openfin-desktop-js-adapter.js"></script>
    </body>
</html>
