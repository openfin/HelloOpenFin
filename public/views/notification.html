<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Notifications</title>
        <meta name="description" content="OpenFin Hello World">
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>
        <div class="notification-body">
            <h3 id="notification-text"></h3>
            <span id="time-text"></span>
        </div>
        <script type="text/javascript">
            // messages received from the application creating the application
            function onNotificationMessage(message) {
                var date = new Date();
                document.querySelectorAll('#notification-text')[0].innerHTML = message;
                document.querySelectorAll('#time-text')[0].innerHTML = new Date().toLocaleString();
            }
            fin.desktop.main();
        </script>
    </body>
</html>
